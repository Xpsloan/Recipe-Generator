{% extends 'base.html' %}

{% block head %}
<title> 
    Recipe Generator
</title>
{% endblock %}

{% block body %}
<div class="content">
    <h1 style="text-align: center;">Recipe Generator Beta</h1>
    {% if tasks|length < 1%}
    <h4 style="text-align: center;"> Input your ingredients! </h4>
    {% else %}
    <table class="center" bgcolor="black">
        <tr bgcolor="white">
            <th> Ingredients </th>
            <th>Actions</th>
        </tr>
        {% for task in tasks %}
            <tr bgcolor="white" align="center"> 
                <td>{{ task.content }}</td>
                <td>
                    <a href="/delete/{{task.id}}">Delete</a>
                </td>
            </tr>
        {% endfor %}
    </table>

    <div class="centered-link">
        <a href="/update/">     
            Get Recipe 
        </a>
    </div>
    {% endif %}
    <h4></h4>

    <pr>
    <form actions="/" method="POST">
        <input type="text" name="content" id="content">
        <input type="submit" value="Add Ingredient">
    </form>     
    </pr>
</div>
{% endblock %}
